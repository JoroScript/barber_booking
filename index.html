<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TheBorzz Barbershop - Book your appointment online for haircuts, beard trims, and more" />
    <meta name="theme-color" content="#111827" />
    <title>TheBorzz Barbershop</title>
    
    <!-- Preconnect to API server -->
    <link rel="preconnect" href="https://barberbooking-production.up.railway.app" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/frontend/assets/hatchet.png" as="image" />
    
    <!-- Preload critical fonts if any -->
    <link rel="preload" href="/src/frontend/styles/animations.css" as="style" />
    
    <!-- Add inline critical CSS for faster rendering -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #111827;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #111827;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #f59e0b;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/frontend/main.jsx"></script>
  </body>
</html>
